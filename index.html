<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="container-img">
            <img class="img-celular" src="img/celular-instagram.png" alt="Celular com Instagram">
        </div>
        <div class="container-login">
            <div class="group">
                <img class="img-logo" src="img/instagram-logo-1.png" alt="">
                <div class="container-perfil">
                    <img class="img-perfil" src="img/avatar-elder.png" alt="Foto do usuário">
                </div>
                <a class="btn-continue" href="#">Continue como eldermoraiss</a>
                <a class="btn-remover" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p>Não é eldermoraiss?</p>
                <p><a href="#">Alternar contas</a> ou <a href="">Inscreva-se</a></p>
            </div>

            <div class="stores">
                <p>Baixe o aplicativo</p>
                <div class="btn-stores">
                    <a href="#"><img src="img/app-store.png" alt=""></a>
                    <a href="#"><img src="img/google-play.png" alt=""></a>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
